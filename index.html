<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="font-style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>

<body>
    <div class="container">

            style="background-image: url('http://images.unsplash.com/photo-1507622560124-621e26755fb8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80)">

        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1558257684-d796386c3463?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80')">
